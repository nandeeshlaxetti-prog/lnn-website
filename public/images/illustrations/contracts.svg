<svg width="360" height="216" viewBox="0 0 360 216" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="360" height="216" fill="url(#bg)" rx="12"/>
  
  <!-- Glow effect -->
  <rect width="360" height="216" fill="url(#glow)" rx="12"/>
  
  <!-- Contract Documents -->
  <g transform="translate(180, 108)">
    <!-- Main contract -->
    <rect x="-25" y="-30" width="50" height="60" fill="#D4AF37" opacity="0.9"/>
    
    <!-- Contract lines -->
    <rect x="-20" y="-25" width="40" height="2" fill="#1F2937"/>
    <rect x="-20" y="-20" width="30" height="2" fill="#1F2937"/>
    <rect x="-20" y="-15" width="35" height="2" fill="#1F2937"/>
    <rect x="-20" y="-10" width="25" height="2" fill="#1F2937"/>
    <rect x="-20" y="-5" width="40" height="2" fill="#1F2937"/>
    <rect x="-20" y="0" width="20" height="2" fill="#1F2937"/>
    <rect x="-20" y="5" width="35" height="2" fill="#1F2937"/>
    <rect x="-20" y="10" width="30" height="2" fill="#1F2937"/>
    <rect x="-20" y="15" width="25" height="2" fill="#1F2937"/>
    <rect x="-20" y="20" width="40" height="2" fill="#1F2937"/>
    
    <!-- Signature line -->
    <rect x="-15" y="25" width="30" height="1" fill="#1F2937"/>
    
    <!-- Pen -->
    <g transform="translate(30, -20)">
      <rect x="0" y="0" width="3" height="20" fill="#D4AF37" opacity="0.8"/>
      <rect x="-1" y="18" width="5" height="2" fill="#1F2937"/>
    </g>
    
    <!-- Additional documents -->
    <g transform="translate(-50, -10)">
      <rect x="0" y="0" width="15" height="20" fill="#D4AF37" opacity="0.7"/>
      <rect x="1" y="1" width="13" height="1" fill="#1F2937"/>
      <rect x="1" y="3" width="10" height="1" fill="#1F2937"/>
      <rect x="1" y="5" width="13" height="1" fill="#1F2937"/>
    </g>
    
    <g transform="translate(40, -10)">
      <rect x="0" y="0" width="15" height="20" fill="#D4AF37" opacity="0.7"/>
      <rect x="1" y="1" width="13" height="1" fill="#1F2937"/>
      <rect x="1" y="3" width="10" height="1" fill="#1F2937"/>
      <rect x="1" y="5" width="13" height="1" fill="#1F2937"/>
    </g>
    
    <!-- Handshake -->
    <g transform="translate(0, 25)">
      <circle cx="-8" cy="0" r="4" fill="#D4AF37" opacity="0.8"/>
      <circle cx="8" cy="0" r="4" fill="#D4AF37" opacity="0.8"/>
      <rect x="-12" y="0" width="6" height="8" fill="#D4AF37" opacity="0.7"/>
      <rect x="6" y="0" width="6" height="8" fill="#D4AF37" opacity="0.7"/>
    </g>
    
    <!-- Legal seal -->
    <g transform="translate(0, -40)">
      <circle cx="0" cy="0" r="8" fill="#D4AF37" opacity="0.6"/>
      <circle cx="0" cy="0" r="6" stroke="#1F2937" stroke-width="1" fill="none"/>
      <text x="0" y="2" text-anchor="middle" font-size="6" fill="#1F2937">LEGAL</text>
    </g>
  </g>
</svg>
